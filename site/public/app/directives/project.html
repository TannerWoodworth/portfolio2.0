<div class="view-project-container">
	<img class="view-project-image" src="{{projectObject.img}}" alt="{{ projectObject.title }} thumbnail">
</div>
<div class="view-project-overlay">
	<div class="view-project-info">
		<strong>{{ projectObject.title }}</strong>
		<a class="btn" href="#/project/{{ projectObject.url }}">Info</a>
		<a class="btn" href="{{ projectObject.link }}" target="_blank">View</a>
	</div>
</div>
