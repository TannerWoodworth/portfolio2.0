# Site settings
name: NOTITLE
title: Tanner Woodworth â€“ Web Developer
subtitle: >
  NOSUBTITLE
email: tannerwoodworth@gmail.com
description: > # this means to ignore newlines until "url:"
 Tanner Woodworth is a web developer in Pittsburgh, PA. He specializes in accessible and semantic websites.
url: "" # the base hostname & protocol for your site
baseurl: ""
permalink: pretty

# Custom Build Options
# Set to 'live' for final build, use 'rake production' (minifies js)
production: no

gems:
  - jekyll-sitemap

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page_default"
      weight: 0
      subtitle: ""
      refs: []
      body_class: false

# Include:  Add the following to all pages. permalink: "/example" name of html
# file without the ".html" should go where example is.
include: ['_pages']

# Exclude files or directories from being generated to the _site folder.
exclude: [vendor, "less", "Gemfile", "Gemfile.lock", "gulpfile.js", "package.json", "README.txt", "node_modules", ".c9"]
